<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script defer src="./index.js"></script>
    <title>Reset Password</title>
</head>

<body>
    <header>
        <h1><img src="assets/refresh-arrow.png" alt="reset">Reset your password</h1>
    </header>
    <main>
        <div class="content">
            <form class="resetPasswordForm" action="/">
                <label for="email">Email Address*</label>
                <input type="email" name="email" required id="email">
                <label for="password">New Password*</label>
                <div class="passwordContainer">
                    <input type="password" name="password" id="password" required></input>
                    <img id="passwordToggler" src="./assets/eye.svg" alt="password toggler">
                    <img class="hidden" id="exclamationIcon" src="./assets/exclamation.png" alt="exclamation">
                </div>
                <div class="passwordChecks hidden">
                    <p><img src="./assets/close.png" alt="password status"><span>At least 1 lowercase letter
                            (a...z)</span></p>
                    <p><img src="./assets/close.png" alt="password status"><span>At least 1 uppercase letter
                            (A...Z)</span></p>
                    <p><img src="./assets/close.png" alt="password status"><span>At least 1 Number (0...9)</span></p>
                    <p><img src="./assets/close.png" alt="password status"><span>At least 1 special character</span></p>
                    <p><img src="./assets/close.png" alt="password status"><span>At least 8 characters in length</span></p>
                </div>
                <label for="confirmPassword">Confirm Password*</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
                <button class="resetPasswordBtn" type="submit">Reset my password</button>
            </form>
        </div>
    </main>
</body>

</html>
