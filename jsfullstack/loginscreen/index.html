<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="./index.js"></script>
    <title>Login To Wormhole</title>
  </head>

  <body>
    <header>
      <h1><img src="./assets/star.png" alt="stars" />Log in to wormhole</h1>
    </header>
    <main>
      <form class="loginForm" action="/">
        <label for="email">Email Address*</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password*</label>
        <div class="passwordContainer">
            <input type="password" name="password" id="password" required></input>
            <img id="passwordToggler" src="./assets/eye.svg" alt="password toggler">
            <img class="hidden" id="exclamationIcon" src="./assets/exclamation.png" alt="exclamation">
        </div>
        <button class="loginBtn" type="submit">Log in</button>
      </form>
      <div class="divider">
        <hr />
        <p>OR</p>
        <hr />
      </div>
      <section class="altLoginOptions">
        <button type="submit">
          <img src="./assets/google.png" alt="Google Logo" />Continue with
          Google
        </button>
        <button class="enterpriseBtn" type="submit">
          <div>
            <img src="./assets/enterprise.svg" alt="Enterprise" />Your
            Enterprise email(SSO)
          </div>
          <img src="./assets/right-arrow-accented.svg" alt="arrow" />
        </button>
      </section>
      <hr />
      <section class="altAccessOptions">
        <a href="./reset-password.html">Forgot Password</a>
        <p class="signUpPrompt">
          <span>Don't have an account? </span
          ><a href="./create-account.html"
            >Sign Up <img src="./assets/right-arrow.svg" alt="arrow"
          /></a>
        </p>
      </section>
    </main>
  </body>
</html>
